
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/employee/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${employee.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_no" class="control-label x85">员工编号</label>
						<input type="text" name="no" id="j_no" value="${employee.no!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_name" class="control-label x85">姓名</label>
						<input type="text" name="name" id="j_name" value="${employee.name!}" data-rule="" size="20">
		            </td>
		        </tr>
				<tr>
					<td>
						<label for="j_departmentid" class="control-label x85">所属部门</label>
		                	<select id="j_departmentid" name="departmentid" data-toggle="selectpicker" data-width="200"> 
		                    <%
                                selected1 = "";                                
                                for(obj in departmentList!)
                                {
                                if(isEmpty(employee.departmentid) || obj.id != employee.departmentid)
                                {
                                selected1="";
                                }else{
                                selected1 = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		            </td>
            	</tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
