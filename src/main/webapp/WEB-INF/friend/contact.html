
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/contact/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${contact.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">
	  <input type="hidden" name="friendid" value="${friendid!}">



	  <div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">主题</label>
						<input type="text" name="name" id="j_name" value="${contact.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_keyworld" class="control-label x85">关键字</label>
						<input type="text" name="keyworld" id="j_keyworld" value="${contact.keyworld!}" data-rule="" size="20">
					</td>
				</tr>


				<tr>
					<td>
						<label for="j_content" class="control-label x85">内容</label>
						<input type="text" name="content" id="j_content" value="${contact.content!}" data-rule="" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_startdate" class="control-label x85">时间</label>

						<input type="text" name="startdate" id="j_startdate" value="${contact.startdate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_enddate" class="control-label x85">结束时间</label>

						<input type="text" name="enddate" id="j_enddate" value="${contact.enddate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${contact.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
