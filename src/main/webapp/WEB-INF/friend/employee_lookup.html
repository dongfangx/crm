<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="${ctxPath}/friend/lookup" method="post">


		<input type="hidden" name="pageSize" value="${page.pageSize}" />
		<input type="hidden" name="pageCurrent" value="${page.pageCurrent}" />

		<div class="bjui-searchBar">
			
			<label>编号：</label>
			<input type="text"  id="no" name="no" value="${employee.no!}" class="form-control" size="10"/>
			
			<label>中文名：</label>
			<input type="text"  id="cnname" name="cnname" value="${employee.cnname!}" class="form-control" size="10"/>
			
			<label>姓名：</label>
			<input type="text"  id="name" name="name" value="${employee.name!}" class="form-control" size="10"/>

			<button type="submit" class="btn-default" data-icon="search">查询</button>
			<a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>

		</div>

	</form>
</div>
<div class="bjui-pageContent">
	<table  data-toggle="tablefixed" data-width="100%"  data-layout-h="0" data-nowrap="true">
		<thead>
		<tr>

			
			<th width="50">编号</th>

			<th>编号</th>
			
			<th>中文名</th>
			
			<th>姓名</th>
			
			<th width="60">操作</th>

		</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr target="sid" rel="${obj.id}">

            
				<td>
					 ${obj.id!}
				</td>
			
				<td>
					 ${obj.no!}
				</td>
			
				<td>
					 ${obj.cnname!}
				</td>
			
				<td>
					 ${obj.name!}
				</td>

				<td>
					<a href="javascript:;" data-toggle="lookupback" data-args="{friendid:${obj.id!}, name:'${obj.cnname!}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>

				</td>
            </tr>    
         <%}%>   

		</tbody>
	</table>
</div>

<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
		<span>&nbsp;条，共 ${page.recordCount} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="${page.recordCount}" data-page-size="20" data-page-current="${page.pageNumber}">
	</div>
</div>
