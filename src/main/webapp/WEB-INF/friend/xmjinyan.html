
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/xmjinyan/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${xmjinyan.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">
	  <input type="hidden" name="friendid" value="${friendid!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${xmjinyan.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_zhizhe" class="control-label x85">职责</label>
						<input type="text" name="zhizhe" id="j_zhizhe" value="${xmjinyan.zhizhe!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_startdate" class="control-label x85">开始时间</label>

						<input type="text" name="startdate" id="j_startdate" value="${xmjinyan.startdate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_enddate" class="control-label x85">结束时间</label>

						<input type="text" name="enddate" id="j_enddate" value="${xmjinyan.enddate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_des" class="control-label x85">描述</label>
						<input type="text" name="des" id="j_des" value="${xmjinyan.des!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_link" class="control-label x85">项目链接</label>
						<input type="text" name="link" id="j_link" value="${xmjinyan.link!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${xmjinyan.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
