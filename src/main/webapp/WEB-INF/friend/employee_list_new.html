
<form id="pagerForm" method="post" action="${ctxPath}/friend">
    <input type="hidden" name="pageNum" value="${page.pageNum}" />
    <input type="hidden" name="numPerPage" value="${page.pageSize}" />
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="${ctxPath}/friend" rel="pagerForm" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
			
				<td>
					<label>编号：</label>
					<input type="text"  id="no" name="no" value="${employee.no!}"/>
				</td>
			
				<td>
					<label>中文名：</label>
					<input type="text"  id="cnname" name="cnname" value="${employee.cnname!}"/>
				</td>
			
				<td>
					<label>姓名：</label>
					<input type="text"  id="name" name="name" value="${employee.name!}"/>
				</td>
			
				<td>
					<label>联系电话：</label>
					<input type="text"  id="phone" name="phone" value="${employee.phone!}"/>
				</td>
			
				<td>
					<label>学历：</label>
					<input type="text"  id="educationid" name="educationid" value="${employee.educationid!}"/>
				</td>
																																		
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
		<div class="subBar">
		</div>
		
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<l1><a class="add" href="${ctxPath}/friend/edit" target="navTab" title="添加菜单"><span>添加</span></a></l1>
			<li><a class="delete" href="${ctxPath}/friend/del?id={sid}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <l1><a class="edit" href="${ctxPath}/friend/edit?id={sid}" target="navTab" title="修改信息"><span>修改</span></a></l1>
		
			<li class="line">line</li>

            <l1><a class="edit" href="${ctxPath}/friend/edit?id={sid}" target="navTab" title="调岗管理"><span>调岗管理</span></a></l1>
            <l1><a class="add" href="${ctxPath}/exitinfo/add?friendid={sid}" target="dialog" rel="dlg_form" mask="true" title="离职管理" width="520" height="360"><span>离职管理</span></a></l1>

            <li class="line">line</li>

        </ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>

			
				<th>编号</th>
			
				<th>编号</th>
			
				<th>中文名</th>
			
				<th>姓名</th>
			
				<th>性别</th>
			
				<th>联系电话</th>
			
				<th>紧急联系人电话</th>
			
				<th>Email(STM)</th>
			
				<th>学历</th>
			
			</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr target="sid" rel="${obj.id}">

            
				<td>
					 ${obj.id!}
				</td>
			
				<td>
					 ${obj.no!}
				</td>
			
				<td>
					 ${obj.cnname!}
				</td>
			
				<td>
					 ${obj.name!}
				</td>
			
				<td>
					 ${obj.genderid!}
				</td>
			
				<td>
					 ${obj.phone!}
				</td>
			
				<td>
					 ${obj.phone2!}
				</td>
			
				<td>
					 ${obj.emailwork!}
				</td>
			
				<td>
					 ${obj.educationid!}
				</td>
				
            </tr>    
         <%}%>   

		</tbody>
	</table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <span>条，共${page.recordCount}条</span>
        </div>

        <div class="pagination" targetType="navTab" totalCount="${page.recordCount}" numPerPage="${page.pageSize}" pageNumShown="5" currentPage="${page.pageNumber}"></div>
    </div>
</div>
