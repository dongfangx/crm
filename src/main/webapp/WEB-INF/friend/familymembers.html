
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/familymembers/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${familymembers.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">
	  <input type="hidden" name="friendid" value="${friendid!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${familymembers.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_relation" class="control-label x85">关系</label>
						<input type="text" name="relation" id="j_relation" value="${familymembers.relation!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_phone" class="control-label x85">电话</label>
						<input type="text" name="phone" id="j_phone" value="${familymembers.phone!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_politicalstatus" class="control-label x85">政治面貌</label>
						<input type="text" name="politicalstatus" id="j_politicalstatus" value="${familymembers.politicalstatus!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${familymembers.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
