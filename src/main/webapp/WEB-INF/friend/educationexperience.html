
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/educationexperience/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${educationexperience.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">
  	<input type="hidden" name="friendid" value="${friendid!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_schoolname" class="control-label x85">学校名称</label>
						<input type="text" name="schoolname" id="j_schoolname" value="${educationexperience.schoolname!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_educationid" class="control-label x85">学历</label>
						<input type="text" name="educationid" id="j_educationid" value="${educationexperience.educationid!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_zhuanye" class="control-label x85">专业</label>
						<input type="text" name="zhuanye" id="j_zhuanye" value="${educationexperience.zhuanye!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_enddate" class="control-label x85">毕业时间</label>

						<input type="text" name="enddate" id="j_enddate" value="${educationexperience.enddate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_startdate" class="control-label x85">入学时间</label>

						<input type="text" name="startdate" id="j_startdate" value="${educationexperience.startdate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${educationexperience.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
