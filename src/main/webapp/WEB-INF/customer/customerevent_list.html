
<%
var selected1 = "";
%>

<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="${ctxPath}/customerevent?customerid=${customerid!}" method="post">


		<input type="hidden" name="pageSize" value="${page.pageSize}" />
		<input type="hidden" name="pageCurrent" value="${page.pageCurrent}" />

		<div class="bjui-searchBar">
				<label for="j_eventtypeid">事件类型：</label>


            	<select id="j_eventtypeid" name="eventtypeid" data-toggle="selectpicker" data-width="100">
            	<option value="null">---查询条件---</option>
				<%
				selected1 = "";
				for(obj in eventtypeList!)
				{
	                if(isEmpty(customerevent.eventtypeid) || obj.id != customerevent.eventtypeid)
	                {
	                selected1="";
	                }else{
	                selected1 = "selected='selected'";
	                }
	                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
	            }
				%>
            	</select>


			<button type="submit" class="btn-default" data-icon="search">查询</button>
			<a id="resetcustomerevent" class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>

			<div class="pull-right">

				<a  href="${ctxPath}/customerevent/edit?customerid=${customerid!}" class="btn btn-default" data-id="dialog_customerevent_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true" data-on-close="change_refresh">添加</a>

				<a  href="${ctxPath}/customerevent/edit?id={#bjui-selected}" class="btn btn-default" data-id="tab_customerevent_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true" data-on-close="change_refresh">编辑</a>

				<a  href="${ctxPath}/customerevent/edit?action=3&id={#bjui-selected}" class="btn btn-default" data-id="tab_customerevent_edit" data-toggle="dialog"
					data-width="500" data-height="300" data-mask="true" data-on-close="change_refresh">复制添加</a>

				<a href="${ctxPath}/customerevent/del?id={#bjui-selected}" class="btn btn-red" data-toggle="doajax"
				   data-confirm-msg="确定要删除该行信息吗？" data-callback="change_refresh">删</a>


				&nbsp;&nbsp;
			</div>

		</div>

	</form>
</div>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="100%" >
		<thead>
		<tr>


					<th width="50">编号</th>

					<th>事件类型</th>

					<th>联系时间</th>

					<th>员工姓名</th>

		</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr data-id="${obj.id}">



			<td>
				 ${obj.id!}
			</td>



			<td>

				<%
				for(obj2 in eventtypeList)
				{
				if(obj2.id == obj.eventtypeid)
				{
				print(obj2.name);
				break;
				}
				}
				%>
			</td>



			<td>
				${obj.date1!,'yyyy-MM-dd'}
            </td>


			<td>
				 ${obj.employeename!}
			</td>


            </tr>    
         <%}%>   

		</tbody>
	</table>
</div>

<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
		<span>&nbsp;条，共 ${page.recordCount} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="${page.recordCount}" data-page-size="20" data-page-current="${page.pageNumber}">
	</div>
</div>
<script style="text/javascript">
	function change_refresh()
	{
		$("#resetcustomerevent").click();
	}
</script>
