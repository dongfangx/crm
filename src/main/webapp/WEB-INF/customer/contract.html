
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/contract/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${contract.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>

				<tr>
					<td>
						<label for="j_customerid" class="control-label x85">客户ID</label>
		                	<select id="j_customerid" name="customerid" data-toggle="selectpicker" data-width="200"> 
		                    <%
                                selected1 = "";                                
                                for(obj in customerList!)
                                {
                                if(isEmpty(contract.customerid) || obj.id != contract.customerid)
                                {
                                selected1="";
                                }else{
                                selected1 = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		            </td>
            	</tr>

				<tr>
					<td>
						<label for="j_date" class="control-label x85">日期</label>

						<input type="text" name="date" id="j_date" value="${contract.date!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_url" class="control-label x85">存放url</label>
						<input type="text" name="url" id="j_url" value="${contract.url!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_name" class="control-label x85">合同名称</label>
						<input type="text" name="name" id="j_name" value="${contract.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_position" class="control-label x85">文档存放地址</label>
						<input type="text" name="position" id="j_position" value="${contract.position!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${contract.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
